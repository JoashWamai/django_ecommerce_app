{% load static %}

<nav>
    <div class="social-phone">
        <div class="social-links">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>
        <div class="phone">
            <span>+254711000000</span>
        </div>
    </div>
    <div class="navigation">
        <a href="{% url 'home' %}" class="logo">
            <h3>Hydro <span>E</span>-shop</h3>
        </a>
        <ul class="menu">
            <li><a href="{% url 'home' %}">Home</a></li>
        </ul>
        <div class="right-menu">
            <a href="#">
                <i class="fa fa-search"></i>
            </a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'wishlist' %}">
                    <i class="fa fa-heart">
                         <span class="wishlist-items-number">{{wishItems}}</span>
                    </i>
                </a>
                <a href="{% url 'cart' %}" class="cart">
                    <i class="fa fa-shopping-cart">
                        <span class="cart-items-number">{{cartItems}}</span>
                    </i>
                </a>
                <span class="user">{{request.user}}</span>
                <a href="{% url 'logout' %}" class="logout">LogOut</a>

            {% else %}

                <a href="{% url 'login' %}">
                    <i class="fa fa-user-alt"></i>
                </a>

            {% endif %}
        </div>
    </div>
</nav>
<div class="searchbar">
    <!--<form method="get">
        {{productfilter.form}}
        <button type="submit">Search</button>
    </form>-->
    <div class="search-input">
        <form method="get" action="{% url 'search' %}">
            <input type="text" id="search" placeholder="Search Products Here">
            <a href="#" class="search-cancel">
                <i class="fa fa-times"></i>
            </a>
        </form>
    </div>
</div>
